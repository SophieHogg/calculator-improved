<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="./calculator-logo.png" />
        <link rel="stylesheet" href="calculatorlogo.css" />
        <title>Logo</title>
    </head>
    <body class="calculator">
        <h1 class="calculator__title">Calculator Logo</h1>
        <!-- align center -->
        <br /><br />
        <div class="calculator__box">
            <div class="calculator__box--row" id="calculator__box--row2">
                <input
                    type="button"
                    class="button operator"
                    id="button--div"
                    value="+"
                />
                <input
                    type="button"
                    class="button operator"
                    id="button--div"
                    value="-"
                />
            </div>

            <div class="calculator__box--row" id="calculator__box--row3">
                <input
                    type="button"
                    class="button number"
                    id="button--1"
                    value="รท"
                />

                <input
                    type="button"
                    class="button calculator__box--equals"
                    id="button--clear"
                    value="="
                />
            </div>
        </div>
    </body>
</html>
